{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Удаление {{ object.name }}</title>
{% endblock title %}

{% block head %}
    <link rel="stylesheet" href="{% static '/reference/reference.css' %}"/>
{% endblock head %}

{% block body %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="card">
                <div class="card-header">
                    <h3>{{ prod_action }}</h3>
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{ object.book }}</h4>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i>
                        удалить
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="history.go(-1);">
                        <i class="fas fa-undo"></i>
                        Назад
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock body %}
