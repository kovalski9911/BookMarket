{% extends 'base/base.html' %}
{% load static %}

{% block title %}
    <title>Заказ оформлен</title>
{% endblock title %}

{% block head %}
    <link rel="stylesheet" href="{% static '/core/core.css' %}"/>
{% endblock head %}

{% block body %}
      <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Сформирован</th>
        <th scope="col">..</th>
        </tr>
      </thead>
      <tbody>
{% for object in object_list %}
          <tr>
            <td>{{ object }}</td>
              <td>{{ object.created_date }}</td>
              <td scope="row" colspan="1">
              <form action="{% url 'orders:detail-orders' object.pk %}">
                <button type="submit" class="btn btn-primary">
                <i class="fas fa-edit"></i>
                Просмотреть
                </button>
              </form>
          </tr>
        {% endfor %}
          </tbody>
    </table>
      </div>
{% endblock body %}
