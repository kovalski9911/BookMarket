{% extends 'base/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <link rel="stylesheet" href="{% static '/reference/reference.css' %}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
{% endblock head %}

{% block title %}
    <title> {{ ref_action }} </title>
{% endblock title %}


{% block body %}
    <div class="container">
    <h1>Представления для {{ ref_action }}</h1>
    {# {{ temp }}  #}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">
        <i class="fas fa-check"></i>
        Отправить
        </button>
        <button type="submit" class="btn btn-secondary" onclick="history.go(-1);">
        <i class="fas fa-undo"></i>
        Назад
        </button>
    </form>
    </div>
{% endblock body %}
