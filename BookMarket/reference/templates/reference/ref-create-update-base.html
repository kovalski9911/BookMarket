{% extends 'base/admin_base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <link rel="stylesheet" href="{% static '/reference/reference.css' %}"/>
{% endblock head %}

{% block title %}
    <title> {{ ref_action }} </title>
{% endblock title %}


{% block body %}
    <div class="container">
    <h1>Представления для {{ ref_action }}</h1>
    {{ temp }}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">отправить</button>
        <button type="button" class="btn btn-secondary" onclick="history.go(-1);">Назад</button>
    </form>
    </div>
{% endblock body %}
