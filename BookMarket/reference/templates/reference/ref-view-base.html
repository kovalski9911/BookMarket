{% extends 'base/base.html' %}

{% load static %}

{% block title %}
    <title>Информация о {{ object.name }}</title>
{% endblock title %}

{% block head %}
    <link rel="stylesheet" href="{% static '/reference/reference.css' %}"/>
{% endblock head %}

{% block body %}
    <h1>{{ descr }}</h1>
    Значение <p>
    <b>{{ object.name }}</b><p>
    Описание <p>
    <b>{{ object.description }}</b><p>
    <form action="javascript:history.go(-1)">
        <button type="submit" class="btn btn-secondary">
            <i class="fas fa-undo"></i>
            Назад
        </button>
    </form>
{% endblock body %}
