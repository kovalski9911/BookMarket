{% extends 'base/admin_base.html' %}

{% load static %}

{% block title %}
    <title>Информация о {{ object.name }}</title>
{% endblock title %}

{% block head %}
    <link rel="stylesheet" href="{% static '/reference/reference.css' %}"/>
{% endblock head %}

{% block body %}
    <h1>{{ descr }}</h1>
    Значение <p>
    <b>{{ object.name }}</b><p>
    Описание <p>
    <b>{{ object.description }}</b><p>
    <a href="javascript:history.go(-1)" class="badge badge-primary">Назад</a><p>
{% endblock body %}
