{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static '/products/product.css' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <a href="{% url 'AdminShopCore' %}" class="badge badge-primary">Назад в административный портал</a><p>
    <h1>{{ descr }}</h1>
    <a href=" {{ get_create_url }} " class="badge badge-primary">Добавить</a><p>
    <table class="table table-striped">
    {% for object in object_list %}
        <tr>
            <td>{{ object.name }}</td>
            <td>{{ object.description }}</td>
            <td><a href="{% url 'products:book-prod-view' object.pk%}" class="badge badge-primary">Просмотреть</a></td>
            <td><a href="{% url 'products:book-prod-update' object.pk%}" class="badge badge-primary">Обновить</a></td>
            <td><a href="{% url 'products:book-prod-delete' object.pk%}" class="badge badge-danger">Удалить</a></td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
